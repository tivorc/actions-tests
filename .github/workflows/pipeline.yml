name: deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  loggin:
    runs-on: ubuntu-latest
    steps:
      - name: Azure service principal login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Purge CDN
        run: az cdn endpoint purge -n ${{ secrets.AZURE_CDN_ENDPOINT }} --profile-name ${{ secrets.AZURE_CDN_PROFILE_NAME }} --content-paths "/*" --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --no-wait

      - name: Azure service principal logout
        run: |
          az logout

  commands:
    runs-on: ubuntu-18.04
    outputs:
      packageversion: ${{ steps.package-version.outputs.current-version }}
    steps:
      - uses: actions/checkout@v2
      - name: run echo command
        run: 'echo "# actions-tests" >> README.md'
      - name: list folder elements
        run: "ls -la"
      - name: "verify docker cli"
        run: "docker --help"
      - name: "verify heroku cli"
        run: "heroku --help"
      - name: "verify az cli"
        run: "az --help"
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: show package.json version
        run: 'echo "${{ steps.package-version.outputs.current-version }}"'
  send:
    runs-on: ubuntu-18.04
    needs: commands
    steps:
      - name: show package.json version
        run: 'echo "${{ needs.commands.outputs.packageversion }}"'
